<div class="modal-dialog modal-ms">
    <div class="modal-content">
    {% if area %}
    <form role="form" action="{% url 'core:updateArea' area.pk %}" method="post"  class="form-inline">
    {% else %}
    <form role="form" action="{% url 'core:createArea' %}" method="post"  class="form-inline">
    {% endif %}
    <div class="panel panel-default">
        <div class="panel-heading">
            <center>Editar/Crear Area</center>
        </div><br>
        <!-- /.panel-heading -->
        <div class="panel-body">
            {% csrf_token %} 
            <div class="form-group row">
    <label for="colFormLabelSm" class="col-sm-5 col-form-label col-form-label-sm">Nombre Area</label>
    <div class="col-sm-4">
      {{ form.nombreArea }}
    </div>
  </div>
  <br/>
            <center>
            <button type="submit" class="btn btn-success" ><span class="fa fa-save"></span> Guardar</button>
            <a href="{% url 'core:area' %}" class="btn btn-danger"><span class="fa fa-undo"></span> Cancelar</a>
            </center><br>
        </div>
    </div>
</form>
</div>
</div>
