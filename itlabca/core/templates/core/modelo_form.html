<div class="modal-dialog modal-ms">
    <div class="modal-content">
    {% if modelo %}
    <form role="form" action="{% url 'core:updateModelo' modelo.pk %}" method="post"  class="form-inline">
    {% else %}
    <form role="form" action="{% url 'core:createModelo' %}" method="post"  class="form-inline">
    {% endif %}
    <div class="panel panel-default">
        <div class="panel-heading">
            <center>Editar/Crear Modelo</center>
        </div><br>
        <!-- /.panel-heading -->
        <div class="panel-body">
            {% csrf_token %} 
            <div class="form-group row">
                <label for="colFormLabelSm" class="col-sm-5 col-form-label col-form-label-sm">Nombre modelo</label>
                <div class="col-sm-4">
                    {{ form.nombreModelo }}
                </div>
            </div>
            <br/>
            <div class="form-group row">
                <label for="colFormLabelSm" class="col-sm-5 col-form-label col-form-label-sm">Marca</label>
                <div class="col-sm-4">
                    {{ form.marca }}
                </div>
            </div>
            <br/>
            <center>
            <button type="submit" class="btn btn-success" ><span class="fa fa-save"></span> Guardar</button>
            <a href="{% url 'core:modelo' %}" class="btn btn-danger"><span class="fa fa-undo"></span> Cancelar</a>
            </center><br>
        </div>
    </div>
</form>
</div>
</div>
